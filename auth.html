<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>9jaMeet - Login or Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div class="container" id="container">
  <!-- Sign Up -->
  <div class="form-container sign-up">
    <form id="signupForm">
      <h1>Create Account</h1>
      <div class="social-icons">
        <a href="#" class="social" id="facebookSignup"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="social" id="googleSignup"><i class="bx bxl-google"></i></a>
        <a href="#" class="social" id="twitterSignup"><i class="bx bxl-twitter"></i></a>
      </div>
      <p>or use your email for registration</p>
      <input type="text" id="signupName" placeholder="Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Enter your password" required />
      <button type="submit" id="signupBtn">Sign Up</button>
    </form>
  </div>

  <!-- Sign In -->
  <div class="form-container sign-in">
    <form id="signinForm">
      <h1>Sign in</h1>
      <div class="social-icons">
        <a href="#" class="social" id="facebookSignin"><i class="bx bxl-facebook"></i></a>
        <a href="#" class="social" id="googleSignin"><i class="bx bxl-google"></i></a>
        <a href="#" class="social" id="twitterSignin"><i class="bx bxl-twitter"></i></a>
      </div>
      <p>or use your email password</p>
      <input type="email" id="signinEmail" placeholder="Email" required />
      <input type="password" id="signinPassword" placeholder="Enter your password" required />
      <a href="#" id="resetPassword" class="small text-primary">Forgot password?</a>
      <button type="submit" id="signinBtn">Sign In</button>
    </form>
  </div>

  <!-- Toggle Panels -->
  <div class="toggle-container">
    <div class="toggle">
      <div class="toggle-panel toggle-left">
        <h1>Welcome Padi!</h1>
        <img src="images/ChatGPT Image May 31, 2025, 05_26_21 AM.png" alt="9jaMeet Logo" class="logo-img" />
        <p>Connecting With Nigerians Around The World.</p>
        <button class="hidden" id="Login" type="submit">Sign-in</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Hello Padi!</h1>
        <img src="images/ChatGPT Image May 31, 2025, 05_26_21 AM.png" alt="9jaMeet Logo" class="logo-img" />
        <p>Connecting With Nigerians Around The World.</p>
        <button class="hidden" id="Register" type="submit">Sign-up</button>
      </div>
    </div>
  </div>
</div>
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth.js" type="module"></script>

<script>
  document.getElementById("signupBtn")?.addEventListener("click", async (e) => {
  e.preventDefault();});
  document.getElementById("signinBtn")?.addEventListener("click", async (e) => {
  e.preventDefault();});
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.getElementById("container");
    document.getElementById("Register").onclick = () => container.classList.add("active");
    document.getElementById("Login").onclick = () => container.classList.remove("active");
  });
</script>

<!-- Footer -->
<footer class="text-center text-muted py-3 sticky-footer">

</footer>

</body>
</html>
